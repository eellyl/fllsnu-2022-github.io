<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Used by Key Board-->
    <meta charset="utf-8">

    <title>Laying out DIVs: view the space of semantic or HTML Tags</title>

    <!-- Used by Broswer or Google Search-->
    <meta name="author" content="Elly Kim">
    <meta name="description" content="Example about organizing divisions">
    <meta name="keywords" content="Divisions">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Content give value for name or http-equiv attribute, text entry in string or array string -->

    <!-- meta http-equiv="default-style" content=""--> <!-- content matches css link exactly-->

    <!-- Other meta attributes to be aware of -->

    <!-- meta http-equiv="refresh" content="30"-->
    <!-- Content forces a Internet Request to refresh webpage every "time value in seconds" -->
    <!-- Use this when refreshes are needed -->

    <!-- meta http-equiv="content-type" content="text/html; charset=UTF-8" -->
    <!-- Already specified in the charset above-->

    <!-- Comment out the DIVs to turn off the <div> -->
    <style>
      /* This is a style comment */
      div {border: thin dotted red;}
    </style>

  </head>
  <body>
    <div><header><h2>Laying out DIVs, with no viewport, in h2</h2></header></div>
    <div><nav><h2>Navigation Section, with no viewport, in h2</h2></nav></div>
    <div><aside><h2>Aside Section, with no viewport, in h2</h2></aside></div>
    <div><section><article><h2>Section-article space, with no viewport, in h2</h2></article></section></div>
  </body>
